<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Airline Prcie Prediction</title>
    <link rel="stylesheet" href="/static/CSS/index.CSS" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form action="predict" method="post">
      <div id="B">
        <div class="container text-center" id="A1">
          <div class="row text-center">
            <h3 class="text-center">
              LOAN
              <small class="text-muted text-center">APPROVAL</small> 
            </h3>
          </div>
        </div>
        <div id="A3">
          <div class="container A2">
            <div class="row">
              <div class="col-sm">
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Gender</label>
                  <select
                    class="form-control"
                    id="exampleFormControlSelect1"
                    name="Gender"
                  >
                    <option>Gender</option>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                  </select>
                </div>
              </div>
              <div class="col-sm">
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Married</label>
                  <select
                    class="form-control"
                    id="exampleFormControlSelect1"
                    name="Married"
                  >
                    <option>Married</option>
                    <option value="1">YES</option>
                    <option value="0">NO</option>
                  </select>
                </div>
              </div>
              <div class="col-sm">
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Dependents</label>
                  <select
                    class="form-control"
                    id="exampleFormControlSelect1"
                    name="Dependents"
                  >
                    <option>Dependents</option>
                    <option value="0">zero</option>
                    <option value="1">one</option>
                    <option value="2">two</option>
                    <option value="3">three or more</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="container A2">
            <div class="row">
              <div class="col-sm">
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Education</label>
                  <select
                    class="form-control"
                    id="exampleFormControlSelect1"
                    name="Education"
                  >
                    <option>Education</option>
                    <option value="0">Graduate</option>
                    <option value="1">Not Graduate</option>
                  </select>
                </div>
              </div>
              <div class="col-sm">
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Self Employed</label>
                  <select
                    class="form-control"
                    id="exampleFormControlSelect1"
                    name="Self_Employed"
                  >
                    <!-- ['Loan_ID', 'Gender', 'Married', 'Dependents', 'Education',
                  'Self_Employed', 'ApplicantIncome', 'CoapplicantIncome', 'LoanAmount',
                  'Loan_Amount_Term', 'Credit_History', 'Property_Area', 'Loan_Status'] -->

                    <option>Self Employed</option>
                    <option value="1">YES</option>
                    <option value="0">NO</option>
                  </select>
                </div>
              </div>
              <div class="col-sm">
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Property Area</label>
                  <select
                    class="form-control"
                    id="exampleFormControlSelect1"
                    name="Property_Area"
                  >
                    <option>Property Area</option>
                    <option value="0">Rural</option>
                    <option value="2">Urban</option>
                    <option value="1">Semiurban</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="container A2">
            <div class="row">
              <div class="col-sm">
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Credit History</label>
                  <select
                    class="form-control"
                    id="exampleFormControlSelect1"
                    name="Credit_History"
                  >
                    <option>Credit History</option>
                    <option value="1.0">YES</option>
                    <option value="0.0">NO</option>
                  </select>
                </div>
              </div>
              <div class="col-sm">
                <div class="form-group">
                  <label for="exampleFormControlSelect1"
                    >Loan Amount Term</label
                  >
                  <select
                    class="form-control"
                    id="exampleFormControlSelect1"
                    name="Loan_Amount_Term"
                  >
                    <option>Loan Amount Term</option>
                    <option value="360.">360.</option>
                    <option value="120.">120.</option>
                    <option value="240.">240.</option>
                    <option value="180.">180.</option>
                    <option value="60.">60.</option>
                    <option value="300.">300.</option>
                    <option value="480.">480.</option>
                    <option value="84.">84.</option>
                    <option value="12.">12.</option>
                    <option value="36.">36.</option>
                  </select>
                </div>
              </div>
              <div class="col-sm">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Loan Amount</label>
                  <input
                  name="LoanAmount"
                    type="number"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="Type here"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="container A2">
            <div class="row">
              <div class="col-sm">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Applicant Income</label>
                  <input
                  name="ApplicantIncome"
                    type="number"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="Type here"
                    
                  />
                </div>
              </div>
              <div class="col-sm">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Coapplicant Income</label>
                  <input
                  name="CoapplicantIncome"
                    type="number"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="Type here"

                    
                  />
                </div>
              </div>
              <div class="col-sm">
                <div class="form-group">
                  <button id="button">SUBMIT</button>
                </div>
              </div>
              <div class="col-sm">
                <div class="form-group">
                  <label for="">Approval</label>
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Price in INR â‚¹"
                    readonly
                    value="{{prediction}}"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
